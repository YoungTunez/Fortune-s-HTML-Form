<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1>Survey form</h1>
    <form action="Share to ID on github" method="post">
      <h3>What is your age group?</h3>
      <label>
        <input type="radio" name="age-group" value="under 18" required />
        Under 18 </label
      ><br />
      <label>
        <input type="radio" name="age-group" value="18-24" />
        18-24 </label
      ><br />
      <label>
        <input type="radio" name="age-group" value="25-34" />
        25-34 </label
      ><br />
      <label>
        <input type="radio" name="age-group" value="35-44" />
        35-44 </label
      ><br />
      <label>
        <input type="radio" name="age-group" value="45-54" />
        45-54 </label
      ><br />
      <label>
        <input type="radio" name="age-group" value="55-plus" />
        55 and above </label
      ><br />

      <h3>What are your interests? (Can select multiple choices)</h3>
      <label>
        <input type="checkbox" name="interests" value="art" />
        Art </label
      ><br />
      <label>
        <input type="checkbox" name="interests" value="sports" />
        Sports </label
      ><br />
      <label>
        <input type="checkbox" name="interests" value="music" />
        Music </label
      ><br />
      <label>
        <input type="checkbox" name="interests" value="travel" />
        Travel </label
      ><br />
      <label>
        <input type="checkbox" name="interests" value="technology" />
        Technology </label
      ><br />

      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
